<section>
  <h3>Event Binding</h3>
  <br>
  <article>
    <div>
      <button (click)="botaoClicado()" class="btn btn-primary">Clique em mim</button>
      <br><br>
      <input type="text" (keyup)="onKeyUp($event)" (keyup.enter)="salvarValor(campoInput.value)" (blur)="campoInput.value" #campoInput>
      <br><br>
      <p>Valor atual do input: {{valorAtual}}</p>
      <p>Valor Salvo : {{valorSalvo}}</p>
      <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver">Passe o mouse sobre mim</span>
    </div>
  </article>
</section>

<section class="property-binding">
  <article>
    <h3>Interpolação</h3>
    <p>String renderizada com interpolação: {{ url }}</p>
    <p>Resultado de 1 + 1 é: {{ 1+1 }}</p>
    <p>Resultado de 1 + 1 não é: {{ 1+1 + getValor() }}</p>
    <p>Curso Angular: {{ cursoAngular || getCurtirCurso }}</p>
  </article>
  <article>
    <h3>Property binding</h3>
    <img src="{{urlImg}}" style="width: 400px;">
    <img [src]="urlImg2" style="width: 400px;">
  </article>
</section>
